<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/restaurant.css">
</head>
<body class="bg-light">
    <div class="container py-4" id="restaurantContainer">
        <button class="btn btn-outline-danger mb-3" id="backBtn">
            &larr; Back to Browse Restaurants
        </button>
        <!-- Restaurant info and meals will be loaded here -->
    </div>
    <div class="container py-4">
        <h3>Your Cart</h3>
        <div id="cart"></div>
        <form id="checkoutForm" class="mt-4">
            <h4>Checkout</h4>
            <input type="text" class="form-control mb-2" id="customerName" placeholder="Your Name" required>
            <input type="text" class="form-control mb-2" id="customerAddress" placeholder="Address" required>
            <input type="text" class="form-control mb-2" id="customerPhone" placeholder="Phone Number" required>
            <input type="text" class="form-control mb-2" id="cardNumber" placeholder="Card Number" required>
            <button type="submit" class="btn btn-danger">Place Order</button>
        </form>
    </div>
    <script src="/js/restaurant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
