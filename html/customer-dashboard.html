<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/customer-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Sidebar and overlay -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fa-solid fa-utensils"></i> Nom Nom Now</h2>
            <button id="closeSidebar" class="btn btn-link"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#dashboard" class="sidebar-link" id="dashboardLink"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#browse-restaurants" class="sidebar-link" id="browseRestaurantsLink"><i class="fas fa-search"></i> Browse Restaurants</a></li>
            <li><a href="#cart" class="sidebar-link" id="cartLink"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="#my-orders" class="sidebar-link" id="myOrdersLink"><i class="fas fa-receipt"></i> My Orders</a></li>
            <li><a href="#profile" class="sidebar-link"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#" id="logoutSidebar" class="sidebar-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <!-- Hamburger menu button -->
    <button id="openSidebar" class="btn btn-link sidebar-toggle"><i class="fas fa-bars"></i></button>
    <div class="container py-4">
        <h1 class="text-danger mb-4" id="dashboardTitle">Browse Restaurants</h1>
        <div id="restaurantList" class="row g-4"></div>
        <div id="cartSection" style="display:none;">
            <h2 class="text-danger mb-4"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
            <div id="cartItemsList"></div>
            <div id="cartTotalSection" class="mt-3"></div>
            <button class="btn btn-danger mt-3" id="checkoutBtn">Checkout</button>
            <form id="dashboardCheckoutForm" style="display:none; max-width: 500px; margin: 2rem auto 0 auto;">
                <h4 class="mb-3">Checkout</h4>
                <div class="mb-2">
                    <input type="text" class="form-control" id="checkoutName" placeholder="Your Name" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="checkoutAddress" placeholder="Address" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="checkoutPhone" placeholder="Phone Number" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="checkoutCard" placeholder="Card Number" required>
                </div>
                <button type="submit" class="btn btn-success">Place Order</button>
                <button type="button" class="btn btn-secondary ms-2" id="cancelCheckoutBtn">Cancel</button>
            </form>
        </div>
        <div id="ordersSection" style="display:none;">
            <h2 class="text-danger mb-4"><i class="fas fa-receipt"></i> My Orders</h2>
            <div id="ordersList">(Order history will appear here.)</div>
        </div>
    </div>
    <!-- Modal for Restaurant Meals -->
    <div class="modal fade" id="mealsModal" tabindex="-1" aria-labelledby="mealsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mealsModalLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mealsModalBody">
            <!-- Meals will be loaded here -->
          </div>
        </div>
      </div>
    </div>
    <script src="/js/customer-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
